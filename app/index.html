<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/"> -->

    <title>Real Estate Agency SPA</title>
    <meta name="description" content="" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg" />
    <link rel="icon" href="img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon-180x180.png"
    />
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000" />
    <!-- Custom Browsers Color End -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
      integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <!-- header -->
    <div class="header-wrap">
      <header class="container-fluid clearfix">
        <div class="row">
          <div class="col-md-4 my-auto">
            <h1 class="title"><a class="logo" href="#/">Real Estate Agency SPA</a></h1>
          </div>
          <div class="col my-auto">
            <div id="searchform">
              <input
                type="text"
                maxlength="50"
                name="term"
                id="tags"
                class="searchtext ui-autocomplete-input"
                autocomplete="off"
                placeholder="Search on page"
              />
              <button id="submit" class="search-button"><i class="fas fa-search"></i></button>
            </div>
          </div>
          <div class="col-md-6">
            <nav class="nav">
              <ul>
                <li><a href="#/">Home</a></li>
                <li class="has-sub-item">
                  <a href="#/catalog/">Catalog</a>
                  <ul>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">Rent</a></li>
                  </ul>
                </li>
                <li><a href="#/services/">Services</a></li>
                <li><a href="#/reviews/">Reviews</a></li>
                <li><a href="#/pre-order/">Pre-order</a></li>
                <li><a href="#/about/">About</a></li>
                <li><a href="#/contacts/">Contacts</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
    </div>

    <div class="main-wrap">
      <!-- slider -->
      <div id="slider"></div>
      <!-- app -->
      <div id="app"></div>
    </div>
    <div class="footer-wrap pt-3 pb-3">
      <footer class="container-fluid text-center">
        <p>Made with ♡ in Ukraine ©2018 Vasyl Melnychuk</p>
      </footer>
    </div>

    <!-- Blocks templates -->
    <script id="slider-template" type="text/x-handlebars-template">
       {{#each slider}}

      <article style="background-image: url({{cover}});" class="item">
      	<div class="owerlay">
      	</div>
      	<div class="container">
      		<div class="row">
      			<section class="col-12 text-center">
      				<h2 class="text-center">{{title}}</h2>
      				<p>{{excerpt}}</p>
      				<a href="{{url}}" class="btn btn-custom btn-lg page-scroll">Read more</a>
      			</section>
      		</div>
      	</div>
      </article>

       {{/each}}
    </script>
    <script id="objects-list-template" type="text/x-handlebars-template">
      {{#each object}}

      <div class="col-md-4 content">
        <div class="card">
           <div class="card-img-slider">
              {{#each images}}
              <div class="card-img-top"  title="{{image-alt-text}}">
                <div class="img" style="background-image:url({{image}});"></div>
              </div>
              {{/each}}
           </div>
          <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{description}}</p>
            <a href="#/object/{{id}}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      {{/each}}
    </script>
    <script id="select2-template" type="text/x-handlebars-template">
       {{#each region}}
      <option value="">{{_name}}</option>
       {{/each}}
    </script>
    <script id="services-template" type="text/x-handlebars-template">
       {{#each services}}
       <div class="col-md-4 item" aria-category="{{category}}">
        <div class="service-media"><img src="{{image}}" alt="website template image"></div>
            <div class="service-desc" >
              <h3>{{title}}</h3>
              <p>{{description}}</p>
            </div>
      </div>
       {{/each}}
    </script>
    <script id="reviews-template" type="text/x-handlebars-template">
       {{#each reviews}}
       <div class="col-md-4 item" aria-autor="{{autor}}">
        <div class="testimonial">
          <div class="testimonial-image"><img src="{{image}}" alt="website template image"></div>
          <div class="testimonial-content">
            <p>"{{text-review}}"</p>
            <div class="testimonial-meta"> - {{autor}}</div>
          </div>
        </div>
      </div>
       {{/each}}
    </script>

    <script src="js/scripts.min.js"></script>
  </body>
</html>
